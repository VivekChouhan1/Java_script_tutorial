<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121;">
0	UNSENT	Client has been created. open() not called yet.
1	OPENED	open() has been called.
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
3	LOADING	Downloading; responseText holds partial data.
4	DONE	The operation is complete.
</body>
<script>
    const requestUrl = 'https://api.github.com/users/hiteshchoudhary'
    const xhr = new XMLHttpRequest();     //making object of xmlhttp class
    xhr.open('GET', requestUrl)           //to send request and parameter are method and string
    xhr.onreadystatechange = function(){  //to monitor state continueosly and ye ek function mngta hai jisme batana hota hai ki jab state change ho tab mujhe kya karna hai!!!
        console.log(xhr.readyState);    //to print every state that where we are
        if (xhr.readyState === 4) {    
            const data = JSON.parse(this.responseText)   //to convert API string into object fir further use
            console.log(typeof data);
            console.log(data.followers);
        }
    }
    xhr.send();
</script>
</html>
